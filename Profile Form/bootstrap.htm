<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="main.css">

    <!-- Add Bootstrap CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    

    <form action="https://script.google.com/macros/s/AKfycbwfNEXrYbOSsD2bXDJBkL67NEhmnA7_VJOyM5YJyBughWpV1bl5uQHubxfb8Op2cJEp/exec" method="POST" name="contact-form" id="registration-form" class="container">
        <h2 class="text-center my-4">Registration Form</h2>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="box1">First Name<span>*</span></label>
                    <input type="text" class="form-control" id="box1" required onclick="updateLastName()">
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="box2">Last Name<span>*</span></label>
                    <input type="text" class="form-control" id="box2" required>
                </div>
            </div>

            <div class="col-md-6">
                <div class="form-group">
                    <label for="box3">Email<span>*</span></label>
                    <input type="text" class="form-control" id="box3" required>
                </div>
            </div>

            <div class="col-md-6">
                <div class="form-group">
                    <label for="box4">Phone Number<span>*</span></label>
                    <input type="text" class="form-control" id="box4" required>
                </div>
            </div>

            <div class="col-md-6">
                <div class="form-group">
                    <label for="box5">Age<span>*</span></label>
                    <input type="text" class="form-control" id="box5" required>
                </div>
            </div>

            <div class="col-md-6">
                <div class="form-group">
                    <label for="box6">Gender<span>*</span></label>
                    <select class="form-control" id="box6">
                      <option>Male</option>
                      <option>Female</option>
                      <option>Other</option>
                    </select>
                  </div>
            </div>

            <div class="col-md-12">
                <div class="form-group">
                    <label for="box7">Address<span>*</span></label>
                    <input type="text" class="form-control" id="box7" required>
                </div>
            </div>
        </div>
    
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Save</button>
            <button type="button" class="btn btn-secondary">Cancel</button>
        </div>
    </form>
 

    
    <script>
    
        function validateForm() {
            
                var errorElements = document.querySelectorAll('.error');
                for (var i = 0; i < errorElements.length; i++) {
                    errorElements[i].textContent = '';
                }
        
                var valid = true;
        
               
                var firstName = document.getElementById("fname").value;
                if (firstName.trim() === '') {
                    document.getElementById("fname-error").textContent = 'First Name is required';
                    valid = false;
                }
        
        
                return valid;
            }





        document.getElementById("registration-form").addEventListener("submit", function(e) {
            e.preventDefault();
    
            // variable
            var firstName = document.getElementById("box1").value;
            var lastName = document.getElementById("box2").value;
            var email = document.getElementById("box3").value;
            var phone = document.getElementById("box4").value;
            var age = document.getElementById("box5").value;
            var gender = document.getElementById("box6").value;
            var address = document.getElementById("box7").value;
    
            // show value in alert box
            var message = "First Name: " + firstName + "\n" +
                      "Last Name: " + lastName + "\n" +
                      "Email: " + email + "\n" +
                      "Phone: " + phone + "\n" +
                      "Age: " + age + "\n" +
                      "Gender: " + gender + "\n" +
                      "Address: " + address;
    
            alert(message);
        });
    </script>
    


<!-- Add Bootstrap JavaScript and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>  
</body>
</html>
